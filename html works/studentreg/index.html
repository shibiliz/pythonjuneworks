<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stud.css">
</head>
<body>

    <h1>student registretion form</h1>

    <form action="">

        <div>

            <label for="name">name:</label>
            <input type="text" placeholder="enter full name" id="name">
        </div>
        <div>

            <label for="fathers name">fathers name:</label>
            <input type="text" placeholder="enter father name" id="fathers name">
        </div>

        <div>
            <label for="mothers name">mothers name:</label>
            <input type="text" placeholder="enter mothers name" id="mothers name">
        </div>
        <div>
            <label for="phonbox">phone number:</label>
            <input type="text" placeholder="enter phone number" id="phonbox">
        </div>
        <div>
            <label for="mailbox">email:</label>
            <input type="email" placeholder="enter email" id="mailbox">
        </div>

        <div>
            <label for="">gender</label>
            <input type="radio" name="gender" value="male"> <label for="">male</label>
            <input type="radio" name="gender" value="femile"> <label for="">female</label>
            <input type="radio" name="gender" value="other"> <label for="">other</label>
        </div>
        <div>
            <label for="">date of birth</label>
            <input type="date">
        </div>

        <div>
            <label for="">address</label>
            <textarea name="" id="address box" rows="1" cols="50" placeholder="street-house-road"></textarea>
        </div>

        <div>
            <label for="">select course</label>
            <select name="" id="">
                <option value="">django</option>
                <option value="">javascript</option>
                <option value="">testing</option>
            </select>
        </div>
        <div>
            <label for="">department</label>
            <input type="radio" name="department" value="cse"> <label for="">cse</label>
            <input type="radio" name="department" value="eee"> <label for="">eee</label>
            <input type="radio" name="department" value="bba"> <label for="">bba</label>

        </div>
        <div>
            <label for="">skills</label>
            <input type="checkbox" name="skills" value="c"> <label for="">c</label>
            <input type="checkbox" name="skills" value="c++"> <label for="">c++</label>
            <input type="checkbox" name="skills" value="python"> <label for="">python</label>
        </div>
        <div>
            <label for="">photo</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>



    </form>

    
</body>
</html>
